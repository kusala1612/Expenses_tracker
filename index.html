<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Expense Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #6dd5ed, #2193b0);
      text-align: center;
      padding: 50px;
    }
    #login, #register, #dashboard {
      background: white;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
      min-width: 300px;
    }
    input {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 80%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background: #2193b0;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #197a91;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 5px 0;
      padding: 8px;
      background: #f1f1f1;
      border-radius: 5px;
    }
    .expense-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .expense-text {
      flex: 1;
      text-align: left;
    }
  </style>
</head>
<body>
  <!-- Login -->
  <div id="login">
    <h2>Expense Manager Login</h2>
    <input id="login-username" placeholder="Username" />
    <input id="login-password" type="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <button onclick="showRegister()">Register</button>
  </div>

  <!-- Register -->
  <div id="register" style="display:none;">
    <h2>Register</h2>
    <input id="register-username" placeholder="Username" />
    <input id="register-password" type="password" placeholder="Password" />
    <button onclick="register()">Register</button>
    <button onclick="showLogin()">Back to Login</button>
  </div>

  <!-- Dashboard -->
  <div id="dashboard" style="display:none;">
    <h2>Welcome, <span id="user"></span></h2>
    <input id="amount" placeholder="Amount" type="number" />
    <input id="description" placeholder="Description" />
    <button onclick="addExpense()">Add Expense</button>
    <h3>Your Expenses</h3>
    <ul id="expenses"></ul>
    <h3>Total: ₹<span id="total">0.00</span></h3>
    <button onclick="logout()">Logout</button>
  </div>

  <script>
    const BASE_API = "https://expenses-tracker-1-msb1.onrender.com";
    let userId = null;

    async function login() {
      const username = document.getElementById("login-username").value;
      const password = document.getElementById("login-password").value;

      try {
        const res = await fetch(`${BASE_API}/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });
        const data = await res.json();

        if (res.ok && data.message === "Login successful!") {
          userId = data.user_id;
          document.getElementById("user").innerText = username;
          document.getElementById("login").style.display = "none";
          document.getElementById("dashboard").style.display = "block";
          loadExpenses();
          loadTotal();
        } else {
          alert(data.message || "Login failed");
        }
      } catch {
        alert("Error connecting to server");
      }
    }

    async function register() {
      const username = document.getElementById("register-username").value;
      const password = document.getElementById("register-password").value;

      try {
        const res = await fetch(`${BASE_API}/register`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });
        const data = await res.json();

        if (res.ok && data.message === "User registered!") {
          alert("Registration successful, please login.");
          showLogin();
        } else {
          alert(data.message || "Registration failed");
        }
      } catch {
        alert("Error connecting to server");
      }
    }

    async function addExpense() {
      const amount = document.getElementById("amount").value;
      const description = document.getElementById("description").value;
      const date = new Date().toLocaleDateString("en-GB").replace(/\//g, "-");

      if (!amount || !description) {
        alert("Please enter amount and description");
        return;
      }

      try {
        const res = await fetch(`${BASE_API}/expenses`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            user_id: userId,
            date,
            description,
            amount,
            category: "General"
          })
        });
        const data = await res.json();

        if (res.ok) {
          loadExpenses();
          loadTotal();
          document.getElementById("amount").value = "";
          document.getElementById("description").value = "";
        } else {
          alert(data.message || "Failed to add expense");
        }
      } catch {
        alert("Error connecting to server");
      }
    }

    async function loadExpenses() {
      try {
        const res = await fetch(`${BASE_API}/expenses/${userId}`);
        const data = await res.json();
        const list = document.getElementById("expenses");
        list.innerHTML = "";

        if (Array.isArray(data) && data.length > 0) {
          data.forEach(expense => {
            const li = document.createElement("li");
            li.className = "expense-item";
            li.innerHTML = `
              <div class="expense-text">${expense.date}: ₹${expense.amount} - ${expense.description}</div>
              <button onclick="deleteExpense(${expense.id})">Delete</button>
            `;
            list.appendChild(li);
          });
        } else {
          list.innerHTML = "<li>No expenses yet.</li>";
        }
      } catch {
        alert("Error loading expenses");
      }
    }

    async function deleteExpense(expenseId) {
      try {
        const res = await fetch(`${BASE_API}/expenses/${userId}/${expenseId}`, {
          method: "DELETE"
        });
        const data = await res.json();

        if (res.ok) {
          loadExpenses();
          loadTotal();
        } else {
          alert(data.message || "Failed to delete expense");
        }
      } catch {
        alert("Error deleting expense");
      }
    }

    async function loadTotal() {
      try {
        const res = await fetch(`${BASE_API}/expenses/total/${userId}`);
        const data = await res.json();
        document.getElementById("total").innerText = data.total.toFixed(2);
      } catch {
        document.getElementById("total").innerText = "Error";
      }
    }

    function logout() {
      userId = null;
      document.getElementById("dashboard").style.display = "none";
      document.getElementById("login").style.display = "block";
      document.getElementById("login-username").value = "";
      document.getElementById("login-password").value = "";
    }

    function showRegister() {
      document.getElementById("login").style.display = "none";
      document.getElementById("register").style.display = "block";
    }

    function showLogin() {
      document.getElementById("register").style.display = "none";
      document.getElementById("login").style.display = "block";
    }
  </script>
</body>
